<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Simple table and HTML</h1>
    <br />
    <h2><em>Table below</em></h2>

    <table class="table">
      <thead>
        <tr>
          <th>State</th>
          <th>Capital</th>
          <th>isCoastal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>NC</td>
          <td>Raleigh</td>
          <td>true</td>
        </tr>
        <tr>
          <td>SC</td>
          <td>Columbia</td>
          <td>true</td>
        </tr>
        <tr>
          <td>Wyoming</td>
          <td>Cheyenne</td>
          <td>false</td>
        </tr>
        <tr>
          <td>California</td>
          <td>Sacramento</td>
          <td>true</td>
        </tr>
      </tbody>
    </table>
    <p>This is a small table with some neat state data</p>
  </body>
</html>
